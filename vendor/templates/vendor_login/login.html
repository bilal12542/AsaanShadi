{% extends 'base.html' %}

{% block body %}
<h1 class="title">Log in</h1>

<form method="POST">
    {% csrf_token %}
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </p>
    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Log in</button>
        </div>
    </div>
        <div><p>{{ form.errors }}</p></div>
</form>
<hr>
<h2 class="subtitle">Don't have an account?</h2>

<a href="{% url 'become-vendor' %}">Sign up!</a>
{% endblock %}
