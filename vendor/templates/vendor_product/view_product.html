{% extends 'base.html' %}

{% block body %}
<div class="box">
        <h2 class="is-size-3 mb-4">My products</h2>

        <a href="{% url 'add-product' %}" class="button is-dark is-uppercase mb-6">Add product</a>

        {% if products %}
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>

                <tbody>
                    {% for product in products %}
                        <tr>
                            <td><a href="{% url 'single-product' product.category.slug product.slug %}">{{ product.title }}</a></td>
                            <td>{{ product.quantity }}</td>
                            <td>Rs. {{ product.price }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>You don't have any products yet...</p>
        {% endif %}
    </div>
{% endblock %}
